<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Appointment Booking</title>
<link rel="stylesheet" href="style2.css">
</head>
<body>
<nav class="navbar">
  <a class="navbar-brand" href="index.html">Cairnsville Veterinary Care</a>
  <div class="navbar-collapse">
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="appoint.html">Book an Appointment</a></li>
      <li class="nav-item"><a class="nav-link" href="Contact.html">Contact Us</a></li>
      <li class="nav-item"><a class="nav-link" href="article.html">Articles</a></li>
    </ul>
  </div>
</nav>
<div class="container">
  <div class="container-form">
    <form action="index.html" method="POST">
      <h1 class="heading">Appointment Booking Online</h1>
      <img src="images/IMG-20240607-WA0018.jpg" alt="Appointment Booking" class="form-image">
      <h2 class="heading">Book an appointment here!!</h2>
      <div class="form-field">
        <label for="petname">Pet name:</label>
        <input type="text" id="petname" name="petname" placeholder="Pet Name" required>
      </div>
      <div class="form-field">
        <label for="ownername">Client name:</label>
        <input type="text" id="ownername" name="ownername" placeholder="Client Name" required>
      </div>
      <div class="form-field">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>
      </div>
      <div class="form-field">
        <label for="ownernumber">Client Number:</label>
        <input type="text" id="ownernumber" name="ownernumber" placeholder="Your Number" required>
      </div>
      <div class="form-field">
        <label for="veterinaryclinic">Preferred Veterinary Clinic:</label>
        <input type="text" id="veterinaryclinic" name="veterinaryclinic" placeholder="Clinic Name" required>
      </div>
      <div class="form-field">
        <label for="day">Day:</label>
        <select id="day" name="day" required>
          <option value="upcoming monday">Upcoming Monday</option>
          <option value="upcoming tuesday">Upcoming Tuesday</option>
          <option value="upcoming wednesday">Upcoming Wednesday</option>
          <option value="upcoming thursday">Upcoming Thursday</option>
          <option value="upcoming friday">Upcoming Friday</option>
          <option value="upcoming saturday">Upcoming Saturday</option>
          <option value="upcoming sunday">Upcoming Sunday</option>
        </select>
      </div>
      <div class="form-field">
        <label for="preferredtime">Time:</label>
        <select id="preferredtime" name="preferredtime" required>
          <option value="Morning 9am to 12pm">Morning 9am to 12pm</option>
          <option value="Afternoon 1pm to 4pm">Afternoon 1pm to 4pm</option>
          <option value="Evening 5pm to 9pm">Evening 5pm to 9pm</option>
        </select>
      </div>
      <div class="form-field">
        <label for="caution">Caution:</label>
        <select id="caution" name="caution" required>
          <option value="cough">Cough</option>
          <option value="fever">Fever</option>
          <option value="infections">Infections</option>
          <option value="others">Others</option>
          <option value="unknown">Unknown</option>
        </select>
      </div>
      <button class="btn" type="submit">Submit</button>
    </form>
  </div>
</div>
</body>
</html>
